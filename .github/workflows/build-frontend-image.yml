name: Build & Push Frontend (GHCR)

on:
  push:
    branches: [ "main" ]
    paths:
      - "web/frontend/**"
      - ".github/workflows/build-frontend-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./web/frontend
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend-nginx:latest
